<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: URL("https://imgur.com/WrZ7cKS") no-repeat center center fixed;
            background-size: cover;
        }

        #navbar {
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        #content {
            margin: 100px 15%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        img#portrait {
            max-width: 100%;
            display: block;
            margin: 20px auto;
        }

    </style>
</head>

<body>

    <div id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <!-- Add more navigation items as you see fit -->
    </div>

    <div id="content">
        <img id="portrait" src="https://imgur.com/a/hcgp0YI" alt="Oliver Ferrier">
        <p>
            YOUR_BIO_HERE. Introduce yourself, share your experiences or anything else you'd like visitors to know about you.
        </p>
    </div>

</body>

</html>
